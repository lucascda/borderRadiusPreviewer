<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Border-radius Previewer</title>
  </head>
  <body>
    <div class="intro">Border-radius viewer</div>
    <div class="author">
      created by <a href="https://github.com/lucascda">Lucas</a>
    </div>

      <div class="wrapper tl">
        <input type="text" class="tl-input" />
      </div>
      <div class="wrapper tr">
        <input type="text" class="tr-input" />
      </div>
      <div class="wrapper bl">
        <input type="text" class="bl-input" />
      </div>
      <div class="wrapper br">
        <input type="text" class="br-input" />
      </div>

    <script src="scripts.js"></script>
